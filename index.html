<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <script src="https://kit.fontawesome.com/e634a8a20d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <script src="./assets/JS/scripts.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./assets/img/fc3968fc479135343c50cdf757ee71fba560b55b90132ac4408f800047aa5e6c.jpg">
    <title>Dynamic Calendar</title>
</head>
<body>
    <div class="calendar">
        <header>
            <span class="current-date"></span>
            <div class="icons">
                <i id="prev" class="header-icon fa-solid fa-chevron-left"></i>
                <i id="next" class="header-icon fa-solid fa-chevron-right"></i>
            </div>
        </header>
        <div class="content">
            <ul class="weeks">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="days">
            </ul>
        </div>
    </div>
</body>
</html>
